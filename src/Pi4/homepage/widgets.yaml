- resources:
    cpu: true
    memory: true
    refresh: 3000
    units: metric
    uptime: true

- search:
    provider: google
    target: _blank

- openweathermap:
    label: Aachen
    cache: 5
    format:
      maximumFractionDigits: 0
    latitude: 50.7753
    longitude: 6.0839
    provider: openweathermap
    units: metric

- datetime:
    text_size: sm
    format:
      dateStyle: short
      timeStyle: short
      hour12: true
      timeZone: 'Europe/Berlin'

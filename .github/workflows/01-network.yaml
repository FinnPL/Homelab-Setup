name: "Terraform: 01-network"

on:
  push:
    branches:
      - main
    paths:
      - '01-network/**'
      - '.github/workflows/01-network.yaml'
  pull_request:
    paths:
      - '01-network/**'

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform Network"
    runs-on: pi4
    environment: Terraform
    defaults:
      run:
        working-directory: ./01-network
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_unifi_username: ${{ secrets.UNIFI_USERNAME }}
      TF_VAR_unifi_password: ${{ secrets.UNIFI_PASSWORD }}
      TF_VAR_unifi_api_url: ${{ vars.UNIFI_API_URL }}
      TF_VAR_unifi_insecure: ${{ vars.UNIFI_INSECURE }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
            clean: false # Temporarily disable cleaning due to mounted volumes of Pi4 deploy. Wont fix that now because am going to move to k8s soon anyway.

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
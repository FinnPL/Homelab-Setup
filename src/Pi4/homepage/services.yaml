      href: "https://port.lippok.dev"
      icon: portainer.png
      widget:
        type: portainer
        url: "https://port.lippok.dev"
        env: 6
        key: {{HOMEPAGE_VAR_PORTAINER_API_KEY}}

  - UptimeKuma:
      description: Uptime Monitoring
      href: "https://minerva.eos.lippok.dev"
      icon: uptimekuma.png
      widget:
        type: uptimekuma
        url: "https://minerva.eos.lippok.dev"
        slug: eos

  - FritzBox:
      description: Router Management
      href: "https://fb.lippok.dev"

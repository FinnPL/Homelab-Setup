name: "Terraform: 00-global"

on:
  push:
    branches:
      - main
    paths:
      - "00-global/**"
      - ".github/workflows/00-global.yaml"
  pull_request:
    paths:
      - "00-global/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: "Terraform Global"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./00-global

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -out .planfile -input=false
        continue-on-error: true # Allow fail to capture plan failure

      - name: Comment Terraform Plan
        if: github.event_name == 'pull_request'
        uses: borchero/terraform-plan-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          planfile: .planfile
          working-directory: ./00-global
          header: "Terraform Plan (00-global)"

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # Apply ONLY runs on 'main' branch push
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
